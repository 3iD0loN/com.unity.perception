{% metadata_file .yamato/environments.yml %}

---
{% for editor in test_editors %}
{% for platform in test_platforms %}
promotion_test_{{ platform.name }}_{{ editor.version }}:
  name : Promotion tests, {{ editor.version }}, {{ platform.name }})
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - git submodule update --init --recursive
    - npm install upm-ci-utils -g --registry {{ upmci_registry }}
    - upm-ci package test -u {{ editor.version }} --package-path ./com.unity.perception --type vetting-tests
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/upm-ci-full.yml#pack
{% endfor %}
{% endfor %}

promote:
  name: Promote to Production
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - npm install upm-ci-utils@stable -g --registry {{ upmci_registry }}
    - upm-ci package promote --package-path ./com.unity.perception
  triggers:
    tags:
      only:
        - /^(r|R)elease-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    {% for editor in test_editors %}
    {% for platform in test_platforms %}
    - .yamato/promote.yml#promotion_test_{{ platform.name }}_{{ editor.version }}
    {% endfor %}
    {% endfor %}
    - .yamato/upm-ci-full.yml#test_trigger
